<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script type="importmap">
      {
        "imports": {
          "@material/web/": "https://esm.run/@material/web/"
        }
      }
    </script>
    <script type="module">
      import "@material/web/all.js";
      import { styles as typescaleStyles } from "@material/web/typography/md-typescale-styles.js";

      document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
  </head>
  <body>
    <h1 class="md-typescale-display-medium">MD Dividers</h1>
    <form>
      <section>
        <p>Lorem ipsum...</p>
        <md-divider></md-divider>
        <p>Lorem ipsum...</p>
      </section>
      <h3>Using insets</h3>
      <p>The insets are equally divided.</p>
      <section>
        <p>Material 2</p>
        <md-divider inset></md-divider>
        <p>Material 3</p>
      </section>
      <p>
        To specify which inset direction to use, use
        <code>inset-start</code> and <code>inset-end</code>.
      </p>
      <section>
        <p>Material 2</p>
        <md-divider inset-end></md-divider>
        <p>Material 3</p>
      </section>
			<h3>Accessibility</h3>
			<ul>
				<li>Item one</li>
				<md-divider inset></md-divider>
				<li>Item two</li>
				<md-divider role="separator"></md-divider>
				<li>Item three</li>
				<md-divider inset></md-divider>
				<li>Item four</li>
			</ul>
    </form>
    <style>
      body {
        margin: 5% 5%;
      }
      h1,
      h2,
      h3 {
        font-family: "SF Pro Text";
        font-weight: 600;
        letter-spacing: 1px;
      }
      p {
        font-family: "SF Pro Text";
        letter-spacing: 1px;
        font-size: 16px;
      }
      ul {
        font-family: "SF Pro Text";
        letter-spacing: 1px;
        font-size: 16px;
      }
      li {
        margin-top: 4px;
        margin-bottom: 4px;
      }
      form {
        display: flex;
        width: 90%;
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
      }
    </style>
  </body>
</html>
